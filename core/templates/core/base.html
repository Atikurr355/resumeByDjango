<!doctype html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    {%block corecss %}
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {%endblock corecss %}
    <title>{%block title %} {%endblock%}|Resume</title>

</head>
<body style="min-height: 100vh;">
<div class="container-fluid bg-dark" style="min-height: 100vh; min-width:100vw;">
    <div class="row">
        <div class="  col-sm-3 text-light fixed" style="min-height: 100vh;">
           {% include 'core/sidebar.html'%}
        </div>
        <div class="col-sm-9 text-light" style="min-height: 100vh;">
            {%block content%}

            {%endblock content%}
            {% include 'core/footer.html' %}
        </div>
    </div>

</div>
<script src="{% static 'core/js/jquery.js' %}"></script>
<script src="{% static 'core/js/popper.js' %}"></script>
<script src="{% static 'core/js/bootstrap.js' %}"></script>
<script src="{% static 'core/js/all.min.js' %}"></script>
</body>
</html>
