{% extends 'core/base.html'%}
{% load static%}

{%block title%} Skills {%endblock%}

{%block content%}
<div class="container">
    <div class="heading border-bottom mt-5 bg-dark sticky-top">
        <h1 class="text-uppercase font-weight-bold text-warning">Skills</h1>
    </div>
    <div class="row py-5">
        <div class="col-sm-6">
            <div class="htm-css font-weight-bold"> HTML/CSS</div>
            <div class="progress mb-5">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">100%</div>
            </div>
            <div class="htm-css font-weight-bold"> Java Programming</div>
            <div class="progress mb-5">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
            </div>
            <div class="htm-css font-weight-bold"> SQL</div>
            <div class="progress mb-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
            </div>
            <div class="htm-css font-weight-bold"> Android</div>
            <div class="progress mb-5">
                <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">20%</div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="htm-css font-weight-bold"> JavaScript</div>
            <div class="progress mb-5">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%">85%</div>
            </div>
            <div class="htm-css font-weight-bold"> Python</div>
            <div class="progress mb-5">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%">95%</div>
            </div>
            <div class="htm-css font-weight-bold"> Django</div>
            <div class="progress mb-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">90%</div>
            </div>
            <div class="htm-css font-weight-bold"> React</div>
            <div class="progress mb-5">
                <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
